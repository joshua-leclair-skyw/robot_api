<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fonts.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,400,1,0" />
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <a href="https://skywtech.sharepoint.us/">
                        <img src="{{ url_for('static', filename='images/skywaterlogo/skywater-logo.svg') }}" class="img-skywater-light" alt="Skywater Logo">
                        <!-- <img src="{{ url_for('static', filename='images/skywaterlogo/skywater-darkmode.png') }}" class="img-skywater-dark" alt="Skywater Logo"> -->
                    </a>
                </div>
                <div class="close" id="close-btn">
                    <img src="{{ url_for('static', filename='images/skywaterlogo/exit.svg') }}" class="img-close">
                </div>
            </div>
            <div class="sidebar">
                <a id="home" href="/">
                    <span class="material-symbols-sharp">dashboard</span>
                    <h3>Home</h3>
                </a>
                <a id="control" href="/control">
                    <span class="material-symbols-sharp">tune</span>
                    <h3>Control Panel</h3>
                </a>
                <a id="metrics" href="/metrics">
                    <span class="material-symbols-sharp">trending_up</span>
                    <h3>Metrics</h3>
                </a>
                <a id="daily" href="/dailyTrends">
                    <span class="material-symbols-sharp">today</span>
                    <h3>Daily</h3>
                </a>
                <a id="weekly" href="/weeklyTrends">
                    <span class="material-symbols-sharp">calendar_month</span>
                    <h3>Weekly</h3>
                </a>
                <!-- <div class="dropdown">
                    <img src="{{ url_for('static', filename='images/skywaterlogo/tune.svg') }}" class="img-metrics">
                    <button id="dropdown1"class="dropbtn">Metrics &#9660;
                    </button>
                    <div class="dropdown-content">
                        <a id="daily" href="/dailyTrends">
                            <h3>Daily</h3>
                        </a>
                        <a id="weekly" href="/weeklyTrends">
                            <h3>Weekly</h3>
                        </a>
                    </div>
                </div> -->
            </div>
        </aside>
        {% block body %}{% endblock %}
    </div>
</body>
</html>
